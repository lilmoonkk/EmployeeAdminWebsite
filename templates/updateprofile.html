{% if "admin" in session: %}
{% extends "admin.html" %}
{% else: %}
{% extends "base.html" %}
{% endif %}
{% block title %}AccountNotFound{% endblock %}
{% block content %}
<center>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Update Profile</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST" class="updateprofile" name="updateprofile">
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Employee ID</label>
                            <input type="text" readonly class="form-control" name="id" value="{{ post['employeeId'] }}">
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Full Name</label>
                            <input type="text" class="form-control" name="fullname" value="{{ post['fullname'] }}">
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Gender</label>
                            <div style="margin-top: 7px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="male" name="gender" value="Male" {% if post['gender'] == 'Male': %}checked{% endif %}>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="female" name="gender" value="Female" {% if post['gender'] == 'Female': %}checked{% endif %}>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ post['email'] }}">
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 20px;">Address</label>
                            <textarea class="form-control" name="address" rows="3">{{ post['address'] }}</textarea>
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Academic qualification</label>
                            <select class="form-select" aria-label="academic" name="academic" style="margin-top: 9px;">
                                <option {% if post['academic'] == 'Bachelor degree': %}selected{% endif %} value="Bachelor degree">Bachelor degree</option>
                                <option {% if post['academic'] == 'Master': %}selected{% endif %} value="Master">Master</option>
                                <option {% if post['academic'] == 'PhD': %}selected{% endif %} value="PhD">PhD</option>
                            </select>
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Username</label>
                            <input type="text" readonly class="form-control" name="username" value="{{ post['username'] }}">
                        </div>
                        <div class="input-group form-group">
                            <label for="staticEmail" class="col-sm-4 col-form-label" style="margin-top: 7px;">Password</label>
                            <input type="password" class="form-control" name="password" value="{{ post['password'] }}">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="Save" value="Save" class="btn float-right login_btn" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
<style>
    .container{
    height: 100%;
    align-content: center;
    }
    
    .card{
    height: 620px;
    margin-top: 20px;
    margin-bottom: auto;
    width: 700px;
    background-color: rgba(255, 255, 255, 0.9) !important;
    }
    
    .card-header h3{
    color: #647461;
    }
    
   

    input{
        margin: 10px;
    }
    
    input:focus{
    outline: 0 0 0 0  !important;
    box-shadow: 0 0 0 0 !important;
    
    }
    
    .login_btn{
    color: black;
    background-color: #647461;
    width: 100px;
    margin-top: 20px;
    }
    
    .login_btn:hover{
    color: white;
    
    }
</style>
{% endblock %}
