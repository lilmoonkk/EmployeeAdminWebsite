{% extends "base.html" %}
{% block title %}AccountNotFound{% endblock %}
{% block content %}
<center>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Profile</h3>
                </div>
                <div class="card-body">
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Employee ID</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['employeeId'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Full Name</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['fullname'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Gender</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['gender'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['email'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['address'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Academic Qualification</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['academic'] }}</div>
                    </div>
                    <div class="input-group form-group">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-1 col-form-label">:</div>
                        <div class="col-sm-6 col-form-label">{{ post['username'] }}</div>
                    </div>
                    <div class="form-group">
                        <button class="btn float-right login_btn" onclick="location.href='/updateprofile?employeeId={{ post.employeeId }}'">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
<style>

    .container{
    height: 100%;
    align-content: center;
    }
    
    .card{
    height: 460px;
    margin-top: 20px;
    margin-bottom: auto;
    width: 700px;
    background-color: rgba(255, 255, 255, 0.9) !important;
    }
    
    .card-header h3{
    color: #647461;
    }
    
   

    input{
        margin: 10px;
    }
    
    input:focus{
    outline: 0 0 0 0  !important;
    box-shadow: 0 0 0 0 !important;
    
    }
    
    .login_btn{
    color: black;
    background-color: #647461;
    width: 100px;
    margin-top: 40px;
    }
    
    .login_btn:hover{
    color: white;
    
    }
    
</style>
{% endblock %}
